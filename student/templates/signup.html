{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="px-4 py-3 my-3 text-center">
      <img
        class="d-block mx-auto mb-3"
        src="{% static 'images/gsu_logo.png' %}"
        alt="Grambling State University Logo"
        width="60"
        height="48"
      />
      <h1 class="display-4 fw-bold text-body-emphasis">Tiger Service</h1>
      <h3 class="display-9 text-body-emphasis">
        Make an Impact. Get Involved.
      </h3>
      {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
    {% endif %}
      <!-- Django Form starts here -->
      <form method="POST">
        {% csrf_token %}
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
              <!-- Django Form Handling -->
              {{form | crispy}}

              <button class="btn btn-warning w-100 mt-3 py-1" type="submit">
                Sign Up
              </button>
              <a href="{% url 'login' %}" class="btn btn-outline-dark w-100 mt-2 py-2">
                Have an account already? Log in
              </a>
            </div>
          </div>
        </div>
        <p class="mt-3 mb-2 text-body-secondary">Â© 2025</p>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
