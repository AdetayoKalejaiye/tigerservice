{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"

    />
  </head>
  <body>
    <div class="px-4 py-5 my-5 text-center">
        <img
        class="d-block mx-auto mb-3"
        src="{% static 'images/gsu_logo.png' %}"
        alt="Grambling State University Logo"
        width="60"
        height="48"
      />
      <h1 class="display-1 fw-bold text-body-emphasis">Tiger Service</h1>
      <h3 class="display-8 text-body-emphasis">
        Make an Impact. Get Involved.
      </h3>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">
          Welcome to Tiger Service, where Grambling State University students
          can discover and join meaningful community service projects. Explore
          available opportunities, sign up, and start making a positive impact
          today!
        </p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <button
            type="button"
            class="btn btn-warning btn-lg px-4 gap-3"
            fdprocessedid="kswq6"
            onclick="window.location.href = {%url 'register'%};"
          >
            Students
          </button>
          <button type="button" class="btn btn-outline-dark btn-lg px-4" fdprocessedid="eihjz"  onclick="window.location.href = {%url 'org_login'%};">
            Clubs & Orgs.
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
