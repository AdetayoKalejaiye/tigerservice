{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Tiger Service</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"

    />
  </head>
  <body>
    <div class="px-4 py-5 my-5 text-center">
      <img
        class="d-block mx-auto mb-4"
        src="{% static 'images/gsu_logo.png' %}"
        alt="GSU Logo"
        width="72"
        height="57"
      />
      <h1 class="display-1 fw-bold text-body-emphasis">Tiger Service</h1>
      <h3 class="display-8 text-body-emphasis">
        Make an Impact. Get Involved.
      </h3>

      <!-- Django Login Form -->
      {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
    {% endif %}
      <form method="POST">
        {% csrf_token %}
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
               {{form | crispy}}

              <button class="btn btn-warning w-100 mt-3 py-2" type="submit">
                Sign In
              </button>
              <br/><br/>
              <p>Didn't receive the verification email? <a href="{% url 'resend_verification' %}">Resend Verification Email</a></p>

              <a href="{% url 'register' %}" class="btn btn-outline-dark w-100 mt-2 py-2">
                New here? Sign Up
              </a>
            </div>
          </div>
        </div>
        <p class="mt-5 mb-3 text-body-secondary">Â© 2025</p>
      </form>
    </div>
  </body>
</html>
