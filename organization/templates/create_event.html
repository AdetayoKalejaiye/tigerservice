
{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Event</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      /* Custom CSS for consistent styling */
      .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 0.5rem;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand navbar-dark bg-dark"
      aria-label="Second navbar example"
    >
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarsExample02">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">
                <img
                  class="d-block mx-auto"
                  src="{%static 'GSU_logo-2.png'%}"
                  alt="Grambling State University logo"
                  width="50"
                  height="40"
                />
              </a>
            </li>
          </ul>
          <!-- Back Button -->
          <button class="btn btn-outline-light me-2" onclick="history.back()">
            Back
          </button>
          <!-- Log Out Button -->
          <form method="POST" action="{% url 'org_logout' %}">
            {% csrf_token %}
            <button class="btn btn-outline-warning" type="submit">
              Log Out
            </button>
          </form>
        </div>
      </div>
    </nav>
    <main>
      <div class="px-4 py-5 my-2 text-center">
        <h1 class="display-4 fw-bold text-body-emphasis mb-3">Create Event</h1>
        <div class="form-container">
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-floating mb-3">
              {{ form.title }}
              <label for="id_title">Event Title</label>
            </div>
          
            <div class="form-floating mb-3">
              {{ form.description }}
              <label for="id_description">Event Description</label>
            </div>
          
            <div class="form-floating mb-3">
              {{ form.event_date }}
              <label for="id_event_date">Event Date</label>
            </div>
          
            <div class="form-floating mb-3">
              {{ form.image }}
              <label for="id_image">Event Image</label>
            </div>
          
            <button class="btn btn-warning w-100 py-2" type="submit">
              Publish
            </button>
          </form>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
