{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    />
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{%static 'GSU_logo-2.png'%}" alt="" width="50" height="40" />
            </a>
            <form method="POST" action="{% url 'org_logout' %}">
                {% csrf_token %}
                <button class="btn btn-outline-warning" type="submit">Log Out</button>
            </form>
        </div>
    </nav>
    
    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-3 fw-bold text-body-emphasis">Welcome {{ org_name }}</h1>
        <p class="lead mb-4">Manage your organization's community service events.</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a href="{% url 'create_event' %}" ><button class="btn btn-warning btn-lg px-4">Create Event</button></a>
            <a href="{% url 'current_events' %}" ><button class="btn btn-outline-dark btn-lg px-4">Current Events</button></a>
        </div>
    </div>
</body>
</html>
